<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mykola Fisun - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-section">
        <!-- Основной контент -->
        <div class="main-content-section">
            <!-- Кнопки переключения языка -->
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="de"><img src="img/de.png" alt="Deutsch"></button>
                <button class="lang-btn" data-lang="en"><img src="img/en.png" alt="English"></button>
                <button class="lang-btn" data-lang="ua"><img src="img/ua.png" alt="Українська"></button>
                <button class="lang-btn" data-lang="ru"><img src="img/ru.png" alt="Русский"></button>
            </div>

            <!-- Секции контента на разных языках -->
            <div class="lang-section" data-lang="de">
                <!-- Ваш немецкий контент из второго файла -->
                <h2>Über mich</h2>
                <p>Ich wurde am 2. März 1984 geboren...</p>
                <!-- ... -->
            </div>

            <div class="lang-section" data-lang="en" style="display:none">
                <h2>About Me</h2>
                <p>I was born on March 2, 1984...</p>
                <!-- ... -->
            </div>

            <!-- Украинский и русский аналогично -->
        </div>

        <!-- Боковая панель (оставляем из первого шаблона) -->
        <aside class="Siide-bar-section">
            <img src="img/My foto.jpg" alt="My foto">
            <h1>Mykola Fisun</h1>
            <p>Electromechanic / Front-End Developer</p>
            <!-- Контакты и навыки -->
        </aside>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
